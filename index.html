<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./page/index.css">
</head>

<body class="page">
  <div class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="лого место">
    </header>
    <main class="main">

      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <div class="cards">
      </div>

    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__edit-form" name="popupForm" novalidate>
          <input type="text" class="popup__input popup__profile-name" name="profileName" placeholder="Имя" required
            minlength="2" maxlength="40" id="popup__profile-name">
          <span class="popup__input-error popup__profile-name-error"></span>
          <input type="text" class="popup__input popup__profile-job" name="profileJob"
            placeholder="Профессиональная деятельность" required minlength="2" maxlength="200" id="popup__profile-job">
          <span class="popup__input-error popup__profile-job-error"></span>
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"><img class="popup__icon" src="./images/Close_Icon.svg"
            alt="кнопка закрыть"></button>
      </div>
    </div>

    <div class="popup popup_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form popup__add-form" name="popupForm" novalidate>
          <input type="text" class="popup__input popup__card-name" name="cardName" placeholder="Название" required
            minlength="2" maxlength="30" id="popup__card-name">
          <span class="popup__input-error popup__card-name-error "></span>
          <input type="url" class="popup__input popup__card-link" name="cardLink" placeholder="Ссылка на картинку"
            required id="popup__card-link">
          <span class="popup__input-error popup__card-link-error"></span>
          <button type="submit" class="popup__button-save">Создать</button>
        </form>
        <button class="popup__button-close" type="button"><img class="popup__icon" src="./images/Close_Icon.svg"
            alt="кнопка закрыть"></button>
      </div>
    </div>

    <div class="popup popup_image">
      <div class="popup__container-image">
        <img class="popup__card-image" src="#" alt="#">
        <p class="popup__caption"></p>
        <button class="popup__button-close" type="button"><img class="popup__icon" src="./images/Close_Icon.svg"
            alt="кнопка закрыть"></button>
      </div>
    </div>

    <template class="cards__template">
      <div class="cards__item">
        <img class="cards__image" src="#" alt="#">
        <div class="cards__basket"></div>
        <div class="cards__caption">
          <h2 class="cards__title"></h2>
          <button class="cards__like" type="button"></button>
        </div>
      </div>
    </template>

  </div>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/initial-cards.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
